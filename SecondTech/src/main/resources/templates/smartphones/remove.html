<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="/js/product-remove.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="text-center font-weight-bold m-5">Smartphones</h1>
    <hr/>
    <th:block th:switch="${smartphones == null || smartphones.isEmpty()}">
        <th:block th:case="false">
            <table class="m-auto table table-striped">
                <thead>
                <tr class="row w-100 m-auto text-center">
                    <th class="col-8">Name</th>
                    <th class="col-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="smartphone : ${smartphones}" th:object="${smartphone}">
                    <tr class="row w-100 m-auto">
                        <td class="col-8 text-center">
                            <a th:href="@{/smartphones/details/{id}(id=*{id})}" th:text="*{name}"></a>
                        </td>
                        <td class="col-4 d-flex justify-content-center">
                            <button class="btn reject-btn">Remove</button>
                            <input type="text" th:value="*{id}" hidden/>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <input type="text" id="route" value="/smartphones/remove" hidden/>
            <input type="text" id="_csrf" th:value="${_csrf.token}" hidden/>
        </th:block>
        <h2 th:case="true" class="font-weight-bold text-center m-5">No smartphones</h2>
    </th:block>
</th:block>
</body>
</html>
